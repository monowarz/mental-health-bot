<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f8ff;
        }
        .chat-container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .messages .user, .messages .bot {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .messages .user {
            background: #d1e7dd;
            text-align: right;
        }
        .messages .bot {
            background: #e2e3e5;
            text-align: left;
        }
        .input-box {
            display: flex;
            gap: 10px;
        }
        .input-box input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-box button {
            padding: 10px 20px;
            border: none;
            background: #4CAF50;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="message-box">
        </div>
        <div class="input-box">
            <input type="text" id="msg" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userMessage = document.getElementById("msg").value;
            if (userMessage.trim() === "") return;

            // Append user message to the message box
            const messageBox = document.getElementById("message-box");
            messageBox.innerHTML += `<div class="user">${userMessage}</div>`;
            document.getElementById("msg").value = "";

            // Send the message to the backend
            fetch("/get", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `msg=${userMessage}`,
            })
                .then((response) => response.json())
                .then((data) => {
                    // Append bot response to the message box
                    messageBox.innerHTML += `<div class="bot">${data.response}</div>`;

                    // If a resource is provided, append it as well
                    if (data.resource) {
                        messageBox.innerHTML += `<div class="bot">
                            Here's a resource that may help: 
                            <a href="${data.resource.url}" target="_blank">${data.resource.title}</a>
                        </div>`;
                    }

                    messageBox.scrollTop = messageBox.scrollHeight; // Scroll to the bottom
                });
        }
    </script>
</body>
</html>
